<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}NewOne Health Tracker{% endblock %}</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Estilo base para um tema profissional esportivo */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      padding: 20px 0;
      border-bottom: 3px solid #1565c0;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0;
      font-weight: 700;
      color: #fff;
    }
    nav .nav-link {
      font-size: 1.1rem;
      font-weight: 500;
      color: #fff;
      transition: color 0.3s ease;
    }
    nav .nav-link:hover,
    nav .nav-link:focus {
      color: #bbdefb;
    }
    main.container {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    footer {
      background-color: #0d47a1;
      color: #fff;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="text-center">
    <h1>NewOne Health Tracker</h1>
    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('form') }}">Enter Health Data</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('records') }}">Records</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>&copy; 2024 NewOne Health Tracker Dashboard</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
